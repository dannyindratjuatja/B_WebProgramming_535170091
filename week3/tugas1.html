<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3</title>
    <link rel="stylesheet" href="./tokoped.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</head>
<body>
  <div class="headerc">
    <div class="headerc__left">
      <i data-feather="smartphone"></i>
      <label class="headerc__label">Download Tokopedia App</label>
    </div>
    <div class="headerc__right">
      <label class="headerc__label">Tentang Tokopedia</label>
      <label class="headerc__label">Mitra Tokopedia</label>
      <label class="headerc__label">Mulai Berjualan</label>
      <label class="headerc__label">Promo</label>
      <label class="headerc__label">Tokopedia Care</label>
    </div>
  </div>
  <div class="navbar-container">
    <div class="navbarc">
      <img src="./tokped.png" class="navbarc__logo" alt="logo"/>
      <label class="navbarc__label">Kategori</label>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Cari" aria-label="Cari" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">
            <i data-feather="search"></i>
          </span>
        </div>
      </div>

      <i data-feather="shopping-cart" class="navbarc__icon"></i>
      <a class="secondary-btn">Masuk</a>
      <a class="primary-btn">Daftar</a>
    </div>

    <div class="navbarc__bottom">
      <label>iPad 7</label>
      <label>Power Bank</label>
      <label>Kue Bulan</label>
      <label>Redmi Note 7</label>
      <label>Helm KYT</label>
      <label>Kaos Distro</label>
    </div>
  </div>

  <div class="content">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./promo1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./promo1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./promo1.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="content-mid">
    Kategori Pilihan
  </div>
   <!-- Feather icons -->
   <script src="https://unpkg.com/feather-icons"></script>
   <script>
     feather.replace();
   </script>
</body>
</html>
